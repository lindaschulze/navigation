<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linda's Projects</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            text-align: center;
            padding: 20px 0;
            background-color: #4CAF50;
            color: white;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 5px;
        }
        header p {
            font-size: 1rem;
            color: #e8f5e9;
        }
        main {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px;
            max-width: 1200px;
            margin: auto;
        }
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
        }
        .card a {
            text-decoration: none;
            color: #4CAF50;
            font-size: 1.2rem;
            font-weight: bold;
            display: block;
            margin: 10px 0;
            transition: color 0.3s;
        }
        .card a:hover {
            color: #388e3c;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f1f1f1;
            font-size: 0.9rem;
        }
        footer a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Linda's Projects</h1>
        <p>Explore my latest creations and projects</p>
    </header>
    <main>
        <div class="card">
            <a href="https://lindaschulze.github.io/affirmations/" target="_blank">Affirmations</a>
        </div>
        <div class="card">
            <a href="https://lindaschulze.github.io/art/" target="_blank">Art</a>
        </div>
        <div class="card">
            <a href="https://lindaschulze.github.io/danceparty/" target="_blank">Dance Party</a>
        </div>
        <div class="card">
            <a href="https://lindaschulze.github.io/hogwarts/" target="_blank">Hogwarts</a>
        </div>
    </main>
    <footer>
        <p>Made by <a href="https://lindaschulze.github.io/CV/" target="_blank">Linda</a></p>
    </footer>
</body>
</html>
