<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linda's Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f6f8fb;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        /* Header */
        header {
            background-color: #3c4b64; /* Beispiel für Farbton aus undraw.co */
            color: #fff;
            text-align: center;
            padding: 50px 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        header p {
            font-size: 1.2rem;
        }
        /* Main Content */
        main {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            padding: 40px 20px;
            max-width: 1200px;
            margin: auto;
        }
        .card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            opacity: 0.9;
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.15);
            opacity: 1;
        }
        .card a {
            text-decoration: none;
            color: #3c4b64; /* Dunkler Blauton */
            font-size: 1.3rem;
            font-weight: 600;
            display: block;
            margin-top: 20px;
            transition: color 0.3s;
        }
        .card a:hover {
            color: #ff6600; /* Akzentfarbe für Hover */
        }
        /* Footer */
        footer {
            background-color: #3c4b64;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 1rem;
        }
        footer a {
            color: #ff6600;
            text-decoration: none;
            font-weight: 600;
        }

        /* Media Queries for Mobile Responsiveness */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }
            header p {
                font-size: 1rem;
            }
            .card {
                padding: 25px;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Linda's Projects</h1>
        <p>Discover my latest work and creative projects!</p>
    </header>

    <!-- Main Content -->
    <main>
        <div class="card">
            <a href="https://lindaschulze.github.io/affirmations/" target="_blank">Affirmations</a>
        </div>
        <div class="card">
            <a href="https://lindaschulze.github.io/art/" target="_blank">Art</a>
        </div>
        <div class="card">
            <a href="https://lindaschulze.github.io/danceparty/" target="_blank">Dance Party</a>
        </div>
        <div class="card">
            <a href="https://lindaschulze.github.io/hogwarts/" target="_blank">Hogwarts</a>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>Made by <a href="https://lindaschulze.github.io/CV/" target="_blank">Linda</a></p>
    </footer>

</body>
</html>
