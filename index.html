<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linda's Projects</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        /* Header */
        header {
            background-color: #2a2a2a;
            color: white;
            text-align: center;
            padding: 50px 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            color: #4CAF50; /* Grün für Akzent */
        }
        header p {
            font-size: 1.5rem;
            color: #70a1ff; /* Blau für Akzent */
        }
        /* Main Content */
        main {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 40px 20px;
            max-width: 1200px;
            margin: auto;
        }
        .card {
            background: #333;
            border-radius: 12px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
            padding: 40px 20px;
            width: 280px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            opacity: 0.9;
            transition: opacity 0.3s;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0px 12px 25px rgba(0, 0, 0, 0.15);
            opacity: 1;
        }
        .card a {
            text-decoration: none;
            color: #70a1ff; /* Blau für Akzent */
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 20px;
            display: inline-block;
            transition: color 0.3s;
        }
        .card a:hover {
            color: #4CAF50; /* Grün für Hover */
        }
        /* Footer */
        footer {
            background-color: #2a2a2a;
            padding: 20px;
            text-align: center;
            font-size: 1rem;
        }
        footer a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: 600;
        }

        /* Media Queries for Mobile Responsiveness */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.8rem;
            }
            .card {
                width: 220px;
                padding: 30px 20px;
            }
            main {
                gap: 20px;
                padding: 30px 10px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 2.3rem;
            }
            .card {
                width: 200px;
                padding: 25px 15px;
            }
            main {
                gap: 15px;
                padding: 20px 5px;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Linda's Projects</h1>
        <p>Explore my creative work and projects!</p>
    </header>

    <!-- Main Content -->
    <main>
        <div class="card">
            <a href="https://lindaschulze.github.io/affirmations/" target="_blank">Affirmations</a>
        </div>
        <div class="card">
            <a href="https://lindaschulze.github.io/art/" target="_blank">Art</a>
        </div>
        <div class="card">
            <a href="https://lindaschulze.github.io/danceparty/" target="_blank">Dance Party</a>
        </div>
        <div class="card">
            <a href="https://lindaschulze.github.io/hogwarts/" target="_blank">Hogwarts</a>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>Made by <a href="https://lindaschulze.github.io/CV/" target="_blank">Linda</a></p>
    </footer>

</body>
</html>
